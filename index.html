<audio id="testAudio" controls src=""></audio>
<div id="nut" onclick="playPause()" style="width: 2cm; height: 2cm; background-color: yellow;"></div>
<script> const music = document.querySelector('#testAudio')
async function chart() {
  const getApi = await fetch ('https://api-zingmp3-vercel.vercel.app/api/charthome')
  const { data } = await getApi.json()
  const id = data.RTChart.items[0].encodeId
  console.log(data)
  const getSsong = await fetch (`https://api-zingmp3-vercel.vercel.app/api/song?type=audio&id=${id}`)
  const sjson = await getSsong.json()
  const linkAudio = sjson.data[128]
  music.src = linkAudio
  
}
chart()</script>
